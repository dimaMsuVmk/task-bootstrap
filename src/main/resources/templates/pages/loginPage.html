<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <form method="POST" action="/process_login">
        <!--После добавления в login-form данной строки, Spring Security внедрит отправку Token в каждую форму-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!--Spring Security будет ждать поля именно с такими названиями: "username" и "password" !-->
        <!--И дальше с помощью AuthProvider будет сравнивать со значеними из БД-->
        <div class="container">
        <!--"col-md-3" ширина в 3 колонки-->
            <div class="row col-md-3 mx-auto  mt-5">
                <h4 class="p-0 fw-bold">Please sign in</h4>
            </div>
            <div class="row col-md-3 mx-auto">
                <input type="text" name="username" class="form-control" placeholder="Username" required/>
            </div>
            <div class="row col-md-3 mx-auto mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
            </div>
            <div class="row col-md-3 mx-auto">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div class="row col-md-3 mx-auto" th:if="${param.error}" style="color: red">
                Неправильное имя или пароль
            </div>
        </div>
    </form>
</div>

</body>
</html>
