<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="nav nav-pills flex-column">
                <div>
                    <a class="nav-link active" aria-current="page" href="#">Admin</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </div>
            </div>
        </div>
        <!--        -->
        <div class="col-md-10 bg-light">
            <h1 class="m-2">Admin panel</h1>
            <div class="nav nav-tabs">
                <div>
                    <a class="nav-link active" aria-current="page" href="#">Users table</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="#">New User</a>
                </div>
            </div>
        </div>
    </div>
    <!--    -->
    <div class="row justify-content-end">
        <div class="col-md-10 bg-light">
            <table class="table table-striped">
                <thead><h2>AllUsers</h2>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"> FirstName</td>
                    <td th:text="${user.lastName}"> LastName</td>
                    <td th:text="${user.email}"> Email</td>
                    <!--    <td th:text="${user.password}">Password </td>-->
                    <td>
                        <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                    <div th:each="role : ${user.roles}">
                        <td th:text="${role.toString()}">Role Name</td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<div class="container">
    <!--<a href="/logout">Logout</a>-->
    <!--После добавление в login-form отправки CSRF-token Заменим href="/logout" на форму
        тк теперь у нас POST запрос-->
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout">
    </form>

    <form th:method="post" th:action="@{/admin}" th:object="${user}">
        <label for="firstName">FirstName</label>
        <input type="text" th:field="*{firstName}" id="firstName" name="firstName">
        <br/>
        <label for="lastName">LastName</label>
        <input type="text" th:field="*{lastName}" id="lastName" name="lastName">
        <br/>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" name="email">
        <br/>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password">
        <br/>

        <p>Roles:</p>
        <div th:each="role : ${allRoles}">
            <label th:for="${role}" th:text="${role}"/>
            <input type="checkbox" name="selectedRoles" th:checked="${user.hasRole('__${role.name}__')}" th:id="${role}"
                   th:value="${role}">
        </div>
        <input type="submit" value="Add New User"/>
    </form>
    <div th:if="${errors}">
        <p style="color : red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message
        <p/>
    </div>
</div>
</body>
</html>
